apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/redis-k8s-lab.git
    targetRevision: Head
    path: argo/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true